<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="ipt_produto" placeholder="Nome do produto">
        <br><br>
    <input type="number" name="" id="ipt_preco" placeholder="Preço de compra">
        <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
        <br>
    <button onclick="relatorio()">Relatorio de Estoque</button>

    <span id="resultado" style="display: none;">
        Total de produtos: <span id="total" ></span>
        <br><br><br>
            <span id="resultado_produtos" ></span> Produto <span id="ordem_produto"></span>: <span id="nome_produto"></span>
    </span>
</body>
</html>
<script>
    var produto = [];
    var preco = [];

    function cadastrar() {
        produto.push(ipt_produto.value)
        preco.push(ipt_preco.value)

        ipt_preco.value = '';
        ipt_produto.value = '';

    }

    function relatorio() {
        resultado.style.display = 'block';

        total.innerHTML = `${produto.length}`;

        for (let index = 0; index < produto.length; index ++) {
            resultado_produtos.innerHTML = ``
            ordem_produto.innerHTML = `produto[${index}]`;;
        }
        

    }
</script>
